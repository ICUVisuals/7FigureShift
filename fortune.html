        body {
            background-color: #000;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }
        
        .neon-blue {
            color: #00f3ff;
            text-shadow: 0 0 5px #00f3ff, 0 0 10px #00f3ff, 0 0 20px #00f3ff, 0 0 30px #00f3ff;
            animation: pulsate 2s infinite alternate;
        }
        
        .neon-pink {
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }
        
        .neon-green {
            color: #00ff66;
            text-shadow: 0 0 5px #00ff66, 0 0 10px #00ff66, 0 0 20px #00ff66;
        }
        
        .neon-purple {
            color: #bf00ff;
            text-shadow: 0 0 5px #bf00ff, 0 0 10px #bf00ff, 0 0 20px #bf00ff;
        }
        
        .neon-box {
            border: 2px solid #00f3ff;
            box-shadow: 0 0 5px #00f3ff, 0 0 10px #00f3ff, inset 0 0 5px #00f3ff;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .neon-box:hover {
            box-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff, inset 0 0 10px #00f3ff;
        }
        
        .neon-button {
            background-color: transparent;
            border: 2px solid #ff00ff;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            box-shadow: 0 0 5px #ff00ff, inset 0 0 5px #ff00ff;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
        
        .neon-border {
            box-shadow: 0 0 1px #ff00dd, 0 0 10px #ff00dd, 0 0 10px #ff00dd;
            border: 1px solid rgba(255, 0, 221, 0.7);
        }

        .neon-blue-border {
            box-shadow: 0 0 5px #00f3ff, 0 0 10px #00f3ff, inset 0 0 5px #00f3ff;
            border: 2px solid #00f3ff;
        }

        
        .neon-text {
            text-shadow: 0 0 5px #00eeff, 0 0 10px #00eeff, 0 0 15px #00eeff;
            color: #fff;
        }

        .neon-button:hover {
            background-color: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 10px #ff00ff, inset 0 0 10px #ff00ff;
            transform: translateY(-2px);
        }
        
        input[type="text"], input[type="email"], textarea {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;

        .orbitron {

        }
        
        .grid-pattern {
            background-image: linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),

            background-size: 20px 20px;

        @keyframes pulsate {
            0% {
                text-shadow: 0 0 5px #00f3ff, 0 0 10px #00f3ff, 0 0 20px #00f3ff;
            }
            100% {
                text-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff, 0 0 30px #00f3ff, 0 0 40px #00f3ff;

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #000;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #00f3ff;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #00c4cc;
        }
        
        .modal {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #000, #111);
            border: 2px solid #00f3ff;
            box-shadow: 0 0 20px #00f3ff;
        }
        
        .neon-text {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px #ff00de,
                0 0 20px #ff00de,
                0 0 25px #ff00de;
            animation: neon-pulse 2s infinite alternate;
        }
        
        .neon-blue-pulse-border {
            box-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px #00f7ff,
                0 0 20px #00f7ff;
            animation: neon-border-pulse 2s infinite alternate;
        }
        
        .neon-button {
            box-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px #ff00de,
                0 0 20px #ff00de;
            transition: all 0.3s ease;
        }
        
        .neon-button:hover {
            box-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #ff00de,
                0 0 40px #ff00de;
            transform: translateY(-3px);
        }
        
        @keyframes neon-pulse {
            from {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 15px #ff00de,
                    0 0 20px #ff00de,
                    0 0 25px #ff00de;
            }
            to {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 15px #ff00de,
                    0 0 20px #ff00de,
                    0 0 30px #ff00de,
                    0 0 40px #ff00de;
            }
        }
        
        @keyframes neon-border-pulse {
            from {
                box-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 15px #00f7ff,

            }
            to {

        .card {
            perspective: 1000px;
            transition: transform 0.5s;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1rem;
        }
        
        .card-back {
            transform: rotateY(180deg);

        .confetti {

        .money {

        .firework {

        /* Crystal Ball Animation */
        .crystal-ball-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(15, 15, 26, 0.9);
            z-index: 1000;
        }
        
        .crystal-ball-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 40px;
        }
        
        .crystal-ball {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(200, 200, 255, 0.5) 20%, 
                rgba(100, 100, 200, 0.3) 60%, 
                rgba(50, 50, 150, 0.4) 100%);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(0, 247, 255, 0.6),
                0 0 60px rgba(255, 0, 222, 0.4),
                inset 0 0 60px rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        .crystal-base {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 60px;
            background: linear-gradient(to bottom, #4b4b6d, #2a2a3d);
            border-radius: 50% / 30%;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(0, 247, 255, 0.5);
        }
        
        .universe {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            opacity: 0;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a3a, #0f0f1a);
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
        }
        
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(10px);
            opacity: 0.5;
            mix-blend-mode: screen;
        }
        
        .swirl {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                radial-gradient(circle at center, transparent 30%, rgba(0, 0, 0, 0.5) 70%),
                conic-gradient(
                    from 0deg,
                    rgba(255, 0, 222, 0.2),
                    rgba(0, 247, 255, 0.2),
                    rgba(255, 215, 0, 0.2),
                    rgba(138, 43, 226, 0.2),
                    rgba(255, 0, 222, 0.2)
                );
            border-radius: 50%;
            animation: rotate 3s linear infinite;
        }
        
        .symbol-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }
        
        .fortune-symbol {
            font-size: 80px;
            color: white;
            text-shadow: 
                0 0 10px white,
                0 0 20px #ff00de,
                0 0 30px #00f7ff;
            transform: scale(0);
        }
        
        .loading-text {
            color: #00f7ff;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @keyframes symbolReveal {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Share Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: #1a1a2e;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 90%;
            width: 500px;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
        }
        
        .social-buttons {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .social-button:hover {
            transform: translateY(-3px);
        }

        /* Download spinner */
        .download-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error message */
        .error-message {
            color: #ff4d4d;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .action-buttons {
                gap: 12px; /* Slightly reduced spacing on small screens but still larger than original */
            }
            
            .back-button, .share-button {
                padding-left: 0;
                padding-right: 0;
            }
        }

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-full');
        });
        
        closeMenuButton.addEventListener('click', () => {
            mobileMenu.classList.add('translate-x-full');
        });
        
        // Close mobile menu when clicking on a link
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('translate-x-full');
            });
        });
        
         // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    const navHeight = document.querySelector('nav').offsetHeight;
                    const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - navHeight;
                    
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });
